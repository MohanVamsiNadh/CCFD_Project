<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Prediction</title>
    <style>
        /* Optional styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://assets-global.website-files.com/5fbe376a36d4106214faaf3c/62200f9fbd736d0bb2002721_20220302-Credit%20Card%20Fraud%20Detection_Blog%20Thumbnail%20Image.png'); /* Replace 'background.jpg' with your image */
            background-size: cover;
            background-position: center;
        }

        /* Centering the parent container */
        .container {
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100%; /* Full height of the viewport */
            text-align: center; /* Center children horizontally */
        }

        /* Styling the div */
        .centered-div {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            color: red;
        }

        /* Positioning the sliders */
        .sliders-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Styling the form */
        form {
            margin-bottom: 20px;
        }

        /* Styling the buttons */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #output {
            margin-bottom: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
    <div class="container">
        <div class="centered-div">
            <h2>Make Prediction</h2>
            <div class="sliders-container">
                <div>
                    <!-- Sliders for left side -->
                    <label for="scaled_amount">Scaled Amount:</label>
                    <input type="range" id="scaled_amount" name="scaled_amount" min="-0.3" max="102.3" step="0.1" onchange="updateSliderValue('scaled_amount')">
                    <span id="scaled_amountValue">0</span><br><br>

                    <!-- Add other left side sliders here -->
                    <label for="scaled_time">Scaled Time:</label>
        <input type="range" id="scaled_time" name="scaled_time" min="-1.9" max="1.6" step="0.1" onchange="updateSliderValue('scaled_time')">
        <span id="scaled_timeValue">0</span><br><br>

        <label for="v1">V1:</label>
        <input type="range" id="v1" name="v1" min="-56.4" max="2.4" step="0.1" onchange="updateSliderValue('v1')">
        <span id="v1Value">0</span><br><br>

        <label for="v2">V2:</label>
        <input type="range" id="v2" name="v2" min="-72.7" max="22.0" step="0.1" onchange="updateSliderValue('v2')">

        <label for="v4">V4:</label>

        <span id="v4Value">0</span><br><br>

        <label for="v5">V5:</label>
        <input type="range" id="v5" name="v5" min="-113.7" max="34.8" step="0.1" onchange="updateSliderValue('v5')">
        <span id="v5Value">0</span><br><br>

        <label for="v6">V6:</label>
        <input type="range" id="v6" name="v6" min="-26.1" max="73.3" step="0.1" onchange="updateSliderValue('v6')">

        <label for="v7">V7:</label>

        <span id="v13Value">0</span><br><br>

                </div>
                <div>
                    <!-- Sliders for right side -->
                    <label for="v14">V14:</label>
        <input type="range" id="v14" name="v14" min="-19.2" max="10.5" step="0.1" onchange="updateSliderValue('v14')">
        <span id="v14Value">0</span><br><br>

        <label for="v15">V15:</label>

        <input type="range" id="v17" name="v17" min="-25.1" max="9.2" step="0.1" onchange="updateSliderValue('v17')">
        <span id="v17Value">0</span><br><br>

        <label for="v18">V18:</label>
        <input type="range" id="v18" name="v18" min="-9.4" max="5.0" step="0.1" onchange="updateSliderValue('v18')">

        <label for="v19">V19:</label>

        <span id="v19Value">0</span><br><br>

        <span id="v21Value">0</span><br><br>

        <label for="v22">V22:</label>

        <label for="v23">V23:</label>

        <label for="v24">V24:</label>

        <span id="v27Value">0</span><br><br>

        <label for="v28">V28:</label>
        <input type="range" id="v28" name="v28" min="-15.4" max="33.8" step="0.1" onchange="updateSliderValue('v28')">
        <span id="v28Value">0</span><br><br>

                    <!-- Add other right side sliders here -->
                </div>
            </div>
            

                <!-- Remaining sliders here -->

                <button type="submit">Predict</button>
            </form>
            <div id="output" >
                {% if output %}
                    <p >Output: {{ output }}</p>
                {% endif %}
            </div>
            <a href="{% url "base:logout" %}">logout</a>
        </div>
    </div>
    <script>
        function updateSliderValue(sliderId) {
            var slider = document.getElementById(sliderId);
            var valueDisplay = document.getElementById(sliderId + 'Value');
            valueDisplay.textContent = slider.value;
        }
    </script>
</body>
</html>
